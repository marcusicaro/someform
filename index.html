<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tutorial</title>
    <style>

    </style>
</head>
<body>
    <form action="">
        <label for="email"><p>Email:</p>
        <input type="email" id="email" required minlength="8" pattern="[^@\s]+@[^@\s]+">
        </label>
        <label for="country"><p>Country:</p>
        <input type="text" id="country" required minlength="4" pattern="[a-zA-Z]{1}[a-z]{1,}">
        </label>
        <label for="zipcode"><p>Zip code:</p>
        <input type="text" id="zipcode" required minlength="5" maxlength="5">
        </label>
        <label for="password"><p>Password:</p>
        <input type="password" id="password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        </label>
        <label for="confirmation"><p>Confirm password:</p>
        <input type="password" id="confirmation" required>
        </label>
        <input type="submit" value="Submit">
    </form>
    <script src="index.js"></script>
</body>
</html>
